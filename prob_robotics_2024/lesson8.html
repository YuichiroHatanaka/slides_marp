<h2 id="%E7%A7%BB%E5%8B%95%E5%BE%8C%E3%81%AE%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E3%82%AF%E3%83%AB%E3%81%AE%E5%A7%BF%E5%8B%A2%E6%9B%B4%E6%96%B0%E8%A9%B3%E8%A7%A353%E7%AF%80">移動後のパーティクルの姿勢更新（詳解5.3節）</h2>
<ul>
<li>やること: ロボットの動きをシミュレートしてパーティクルを動かす
<ul>
<li>実際のロボットの動きのばらつきを忠実に再現するのが理想的
<ul>
<li>パーティクルの分布が真の分布にしたがう</li>
</ul>
</li>
</ul>
</li>
<li>ただし・・・
<ul>
<li>どんな誤差要因があるか、その量がどれだけかは特定が難しい</li>
<li>次の日に変わるかもしれないし、1m先でも変わるかもしれない</li>
</ul>
</li>
<li>環境が変わるとパラメータも変わるので、勘で設定してもよい
<ul>
<li>最終的に推定できれば良いパラメータ</li>
<li>すこしばらつきを大きくとっておくとセンサで修正可能</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="確率ロボティクス第8回" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:確率ロボティクス第8回;--paginate:true;" data-marpit-pagination-total="23">

<li>重みの大きいパーティクルを複数に分割</li>
<li>一方で、パーティクルの数を一定に保つ</li>
</ul>
</li>
<li>「リサンプリング」という方法で実装
<ul>
<li>サンプリング: アンケートなどをとるときに母集団から標本を選ぶこと</li>
<li>リサンプリング: サンプリングされた標本から、標本を使ってもう一度サンプリング<br />
（ややこしいので具体例で説明）</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第8回</footer>
</section>

<li>重みの大きいパーティクル<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1638 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g></g></g></svg></mjx-container>何度も選ばれる

<h2 id="552-%E7%B3%BB%E7%B5%B1%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AB%E3%82%88%E3%82%8B%E3%83%AA%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E5%AE%9F%E8%A3%85">5.5.2 系統サンプリングによるリサンプリングの実装</h2>
<ul>
<li>方法
<ul>
<li>パーティクルの重みを積み上げたリストを作成</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.271ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1888 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(500,0)"><g data-mml-node="mo"><path data-c="2F" d="M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z"></path></g></g><g data-mml-node="mi" transform="translate(1000,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>ずつリストを進んでパーティクルを<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>個コピー

<li>最初の位置だけ乱数で選ぶ</li>
</ul>
</li>
<li>コピーの重みを<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.271ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1888 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(500,0)"><g data-mml-node="mo"><path data-c="2F" d="M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z"></path></g></g><g data-mml-node="mi" transform="translate(1000,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>にして新たなパーティクルの集合とする</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="確率ロボティクス第8回" data-paginate="true" lang="ja-JP" data-marpit-pagination="21" style="--footer:確率ロボティクス第8回;--paginate:true;" data-marpit-pagination-total="23">
<h3 id="%E7%B3%BB%E7%B5%B1%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AA%E3%83%B3%E3%82%B0%E3%81%AE%E5%8A%B9%E6%9E%9C">系統サンプリングの効果</h3>
<ul>
<li>左: 単純なリサンプリング
<ul>
<li>何も観測していないのにパーティクルが複数のクラスタに分離
<ul>
<li>理由: 重みが同じでも選ばれないパーティクルが発生</li>
</ul>
</li>
</ul>
</li>
<li>右: 系統サンプリングによるリサンプリング
<ul>
<li>全パーティクルの重みが同じなら全て選ばれる</li>
</ul>
</li>
</ul>
<p><img width="38%" src="./figs/mcl_simple_resampling.gif" />  <br />
<img width="38%" src="./figs/mcl_sys_resampling.gif" /></p>
<footer>確率ロボティクス第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="確率ロボティクス第8回" data-paginate="true" lang="ja-JP" data-marpit-pagination="22" style="--footer:確率ロボティクス第8回;--paginate:true;" data-marpit-pagination-total="23">
<h2 id="56-%E5%87%BA%E5%8A%9B%E3%81%AE%E5%AE%9F%E8%A3%85">5.6 出力の実装</h2>
<ul>
<li>推定結果として、センサ値の反映直後で重みが最大のパーティクルの姿勢を返すコードを書く作業
<ul>
<li>あくまで便宜的なもの</li>
<li>本当はパーティクルの分布（信念分布）自体が推定結果</li>
</ul>
</li>
<li>他にパーティクルの姿勢の平均値を返す方法もある
<ul>
<li>分布が二つ以上の集団に分かれていると不適切な結果を返す</li>
</ul>
</li>
</ul>
<p>結局、分布から姿勢を一つ決めることはできない$\Longrightarrow$12章のPOMDPでこのテーマを扱う</p>
<footer>確率ロボティクス第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="確率ロボティクス第8回" data-paginate="true" lang="ja-JP" data-marpit-pagination="23" style="--footer:確率ロボティクス第8回;--paginate:true;" data-marpit-pagination-total="23">
<h2 id="57-%E3%81%BE%E3%81%A8%E3%82%81">5.7 まとめ</h2>
<ul>
<li>ベイズフィルタを導出</li>
<li>MCLというアルゴリズムでベイズフィルタを実装
<ul>
<li>サンプリングに関するアルゴリズムを駆使</li>
</ul>
</li>
<li>「正しい状態遷移モデル、観測モデル」に対する考察
<ul>
<li>動かしたい環境でロボットが動くモデルが良いモデル</li>
<li>実験室でチューニングの果てに得た精度には意義があまりないので論文を読むときに注意</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第8回</footer>
</section>
