<ul>
<li><span style="color:red">（確率的）自己位置推定</span>
<ul>
<li>ロボットが自らの姿勢を、これまで得た情報から推定すること</li>
<li>ロボットにとって基本的な問題
<ul>
<li>位置情報がないと自律でロボットを動かすのが大変</li>
</ul>
</li>
<li>今も重要な研究対象
<ul>
<li>新しいセンサが出るたびに新しい課題</li>
<li>基本的なのに未解決な問題も多数</li>
</ul>
</li>
</ul>
</li>
</ul>

<h2 id="511-%E8%A8%88%E7%AE%97%E3%81%99%E3%81%B9%E3%81%8D%E7%A2%BA%E7%8E%87%E5%88%86%E5%B8%83%E3%81%A8%E5%88%A9%E7%94%A8%E3%81%A7%E3%81%8D%E3%82%8B%E6%83%85%E5%A0%B1">5.1.1 計算すべき確率分布と利用できる情報</h2>
<p>数式で考えていきましょう</p>
<ul>
