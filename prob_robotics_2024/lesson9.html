<h3 id="%E3%82%AB%E3%83%AB%E3%83%9E%E3%83%B3%E3%83%95%E3%82%A3%E3%83%AB%E3%82%BF">カルマンフィルタ</h3>
<ul>
<li>信念分布をガウス分布に限定したベイズフィルタ
<ul>

<li>疑問: なぜガウス分布にこだわるのか？
<ul>
<li>（パーティクルフィルタと比べると）<span style="color:red">計算量が小さい</span>
<ul>
<li>平均値と共分散行列の演算だけでベイズフィルタを実装可能</li>
<li>状態の次元が高くても適用可能</li>
</ul>
</li>
</ul>

<h3 id="%E8%87%AA%E5%B7%B1%E4%BD%8D%E7%BD%AE%E6%8E%A8%E5%AE%9A%E3%81%B8%E3%81%AE%E9%81%A9%E7%94%A8">自己位置推定への適用</h3>
<ul>
<li>いろいろ問題がある
<ul>
<li>ガウス分布なので次のような状況で信念が表現しずらい
<ul>
<li>ロボットが壁ぎわにいて，壁の向こうにはいる可能性がない
<ul>
<li>壁のところで分布を打ち切れない</li>
</ul>
</li>
<li>分布がマルチモーダル</li>
<li>自己位置の情報がない（一様分布）</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>ということで自己位置推定にはあまり使われないけど，考え方は重要なので計算方法をおさえましょう</p>

<h2 id="%E8%A6%B3%E6%B8%AC%E5%BE%8C%E3%81%AE%E6%9B%B4%E6%96%B0%E3%81%AE%E5%AE%9F%E8%A3%85%E8%A9%B3%E8%A7%A3634">観測後の更新の実装（詳解6.3.4）</h2>
<ul>
<li>行列とベクトルの計算式をシミュレータに実装
<ul>
<li>同時刻に複数のランドマークを観測した場合:<br />
前ページの処理を繰り返す</li>
<li>センサ値のバイアスで誤差楕円から出てしまうがこれはパーティクルフィルタと同じ<br />
（詳解4章の独立同分布の問題がある）</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第9回</footer>
</section>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>カルマンフィルタを実装
<ul>
<li>ガウス分布のパラメータ計算だけでベイズフィルタを実装</li>
<li><span style="color:red">計算が分かれば</span>実装が簡単</li>
<li>本章以降でも同様の計算（理屈をしっかりおさえましょう）
<ul>
<li>FastSLAM，graph-based SLAM，POMDP</li>
</ul>
</li>
</ul>
</li>
<li>バイアスは自己位置推定の大敵
<ul>
<li>残念ながら信念分布はそのまま鵜呑みにできない</li>
</ul>
</li>
<li>誘拐やスタックなど大きな誤りを生む問題は未解決</li>
</ul>
