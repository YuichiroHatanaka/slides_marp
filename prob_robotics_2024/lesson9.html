<h3 id="%E3%82%AB%E3%83%AB%E3%83%9E%E3%83%B3%E3%83%95%E3%82%A3%E3%83%AB%E3%82%BF">カルマンフィルタ</h3>
<ul>
<li>信念分布をガウス分布に限定したベイズフィルタ
<ul>

<h3 id="%E8%87%AA%E5%B7%B1%E4%BD%8D%E7%BD%AE%E6%8E%A8%E5%AE%9A%E3%81%B8%E3%81%AE%E9%81%A9%E7%94%A8">自己位置推定への適用</h3>
<ul>
<li>いろいろ問題がある
<ul>
<li>ガウス分布なので次のような状況で信念が表現しずらい
<ul>
<li>ロボットが壁ぎわにいて、壁の向こうにはいる可能性がない
<ul>
<li>壁のところで分布を打ち切れない</li>
</ul>
</li>
<li>分布がマルチモーダル</li>
<li>自己位置の情報がない（一様分布）</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>ということで自己位置推定にはあまり使われないけど、考え方は重要なので計算方法をおさえましょう</p>

<ul>
<li><span style="font-size:70%"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.452ex;" xmlns="http://www.w3.org/2000/svg" width="1114.48ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 492600 950"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="merror" data-mjx-error="Misplaced &" title="Misplaced &"><rect data-background="true" width="492600" height="950" y="-200"></rect><title>Misplaced &</title><g data-mml-node="mtext" style="font-family: serif;"><text data-variant="-explicitFont" transform="scale(1,-1)" font-size="884px">F_t = \\begin{pmatrix} \\partial f_x(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial x_{t-1} &amp; \\partial f_x(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial y_{t-1} &amp; \\partial f_x(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial \\theta_{t-1} \\\\ \\partial f_y(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial x_{t-1} &amp; \\partial f_y(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial y_{t-1} &amp; \\partial f_y(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial \\theta_{t-1} \\\\ \\partial f_\\theta(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial x_{t-1} &amp; \\partial f_\\theta(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial y_{t-1} &amp; \\partial f_\\theta(\\boldsymbol{x}_{t-1}, \\boldsymbol{u}) / \\partial \\theta_{t-1} \\end{pmatrix} \\Bigg|_{ \\boldsymbol{x}_{t-1} = \\boldsymbol{\\mu}_{t-1}}</text></g></g></g></g></svg></mjx-container></span>　<br />
<span style="font-size:70%"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.452ex;" xmlns="http://www.w3.org/2000/svg" width="414.027ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 183000 950"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="merror" data-mjx-error="Misplaced &" title="Misplaced &"><rect data-background="true" width="183000" height="950" y="-200"></rect><title>Misplaced &</title><g data-mml-node="mtext" style="font-family: serif;"><text data-variant="-explicitFont" transform="scale(1,-1)" font-size="884px">= \\begin{pmatrix} 1 &amp; 0 &amp; \\nu_t\\omega_t^{-1}\{\\cos(\\theta_{t-1} + \\omega_t\\Delta t) - \\cos \\theta_{t-1} \} \\\\ 0 &amp; 1 &amp; \\nu_t\\omega_t^{-1}\{\\sin(\\theta_{t-1} + \\omega\\Delta t) - \\sin \\theta_{t-1} \} \\\\ 0 &amp; 0 &amp; 1 \\end{pmatrix} \\Bigg|_{ \\boldsymbol{x}_{t-1} = \\boldsymbol{\\mu}_{t-1}}</text></g></g></g></g></svg></mjx-container></span>　<br />
<span style="font-size:70%"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.452ex;" xmlns="http://www.w3.org/2000/svg" width="373.303ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 165000 950"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="merror" data-mjx-error="Misplaced &" title="Misplaced &"><rect data-background="true" width="165000" height="950" y="-200"></rect><title>Misplaced &</title><g data-mml-node="mtext" style="font-family: serif;"><text data-variant="-explicitFont" transform="scale(1,-1)" font-size="884px">= \\begin{pmatrix} 1 &amp; 0 &amp; \\nu_t\\omega_t^{-1}\{\\cos(\\mu_{\\theta_{t-1}} + \\omega_t\\Delta t) - \\cos \\mu_{\\theta_{t-1}} \} \\\\ 0 &amp; 1 &amp; \\nu_t\\omega_t^{-1}\{\\sin(\\mu_{\\theta_{t-1}} + \\omega_t\\Delta t) - \\sin \\mu_{\\theta_{t-1}} \} \\\\ 0 &amp; 0 &amp; 1 \\end{pmatrix}</text></g></g></g></g></svg></mjx-container></span></li>
</ul>
