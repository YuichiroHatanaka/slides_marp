<h3 id="%E9%A0%BB%E5%BA%A6%E3%83%BB%E4%BA%8B%E8%B1%A1">頻度・事象</h3>

</li>
</ul>
</li>

<h3 id="%E3%83%92%E3%82%B9%E3%83%88%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E5%BA%83%E3%81%8C%E3%82%8A">ヒストグラムの広がり</h3>
<ul>
<li>疑問: センサ値が毎回違ってヒストグラムが広がりをもつのはなぜ？</li>
</ul>
<ul>
<li data-marpit-fragment="1">理由: なんらかの<span style="color:red">雑音</span>が存在するから
<ul>
<li><span style="color:red">雑音（ノイズ）</span>: 値がゆらぐ（乱す）原因
<ul>
<li>例: センサ内の電気的なゆらぎ、<br />外光、湿度、<span style="color:red">正体不明</span>・・・</li>
<li>ロボットの場合、センサを不適切な環境で使うので混沌を極める</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第2回</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-footer="確率ロボティクス第2回" data-paginate="true" lang="ja-JP" data-marpit-pagination="8" style="" data-marpit-pagination-total="24" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-footer="確率ロボティクス第2回" data-paginate="true" lang="ja-JP" data-marpit-pagination="9" style="--footer:確率ロボティクス第2回;--paginate:true;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="24" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/sensor_200_histgram_35pct.png&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="9" data-marpit-fragments="1" data-footer="確率ロボティクス第2回" data-paginate="true" lang="ja-JP" data-marpit-pagination="9" style="--footer:確率ロボティクス第2回;--paginate:true;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="%E3%83%92%E3%82%B9%E3%83%88%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E5%81%8F%E3%82%8A">ヒストグラムの偏り</h3>
<ul>
<li>疑問: 壁の距離が200[mm]と説明されたのに<br />頻度の高い値が210[mm]付近になるのはなぜ？</li>
</ul>
<ul>
<li data-marpit-fragment="1">なんらかの<span style="color:red">バイアス</span>が存在するから
<ul>
<li><span style="color:red">バイアス（偏り）</span>: 値がずれる原因
<ul>
<li>例: 筆者の勘違い、センサの取り付けた向きのずれ、正体不明・・・</li>
<li>事前にキャリブレーションできるがゼロにはできず、ロボットの場合は動かしているうちに再発ということも</li>
<li>雑音と違いデータから量を推測不可能</li>
</ul>
</li>
<li>非常に厄介</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第2回</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-footer="確率ロボティクス第2回" data-paginate="true" lang="ja-JP" data-marpit-pagination="9" style="" data-marpit-pagination-total="24" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="確率ロボティクス第2回" data-paginate="true" lang="ja-JP" data-marpit-pagination="10" style="--footer:確率ロボティクス第2回;--paginate:true;" data-marpit-pagination-total="24">
<h3 id="%E8%AA%A4%E5%B7%AE">誤差</h3>
<ul>
<li><span style="color:red">誤差</span>: 何か測りたいものの「真の」値とセンサの値の差</li>
<li>誤差の種類
<ul>
<li>偶然誤差: 主に雑音による</li>
<li>系統誤差: 主にバイアスによる</li>
<li>過失誤差: 実験データの記録間違いなど</li>
</ul>
</li>
</ul>
<p>ロボットを動かす = これら誤差との戦い</p>
<footer>確率ロボティクス第2回</footer>
</section>

<h3 id="%E3%81%93%E3%81%93%E3%81%BE%E3%81%A7%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">ここまでのまとめ</h3>
<ul>
<li>やったこと: LiDARからのデータの解析
<ul>
<li>ヒストグラムで表現</li>
<li>平均値等、データのゆらぎ（ばらつき）の度合いを数値化</li>
<li>ガウス分布とみなしてモデル化
<ul>
<li>確率分布を<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.364ex" height="1.489ex" role="img" focusable="false" viewBox="0 -442 603 658"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g></g></g></svg></mjx-container>と<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.28ex" height="1.912ex" role="img" focusable="false" viewBox="0 -833.9 1007.6 844.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g><g data-mml-node="mn" transform="translate(604,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 </li>
<li>何ができるようになるか
<ul>

</li>
</ul>
