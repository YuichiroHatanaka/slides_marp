<h2 id="%E3%83%99%E3%82%A4%E3%82%BA%E3%81%AE%E5%AE%9A%E7%90%86%E3%81%8B%E3%82%89%E3%81%AE%E7%B0%A1%E5%8D%98%E3%81%AA%E6%8E%A8%E5%AE%9A">ベイズの定理からの簡単な推定</h2>

<li>例題
<ul>
<li>ある2種類のコインがあり、次のような性質があります。
<ul>

</li>

</ul>
</li>
</ul>
