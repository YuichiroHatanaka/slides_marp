<h2 id="%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB">はじめに</h2>
<ul>
<li data-marpit-fragment="1">最近の悩み
<ul>
<li data-marpit-fragment="2">数学がよくわからないのに確率ロボティクス勉強したい/した/しなきゃいけないという人が多い<br /></li>
</ul>
</li>
<li data-marpit-fragment="3">数学わかんなくてそのまま確率ロボティクスを勉強するのは効率が悪いが，数学を勉強するのは時間がかかる（やったほうがいいけど）
<ul>
<li data-marpit-fragment="4">大学1年の内容からだと1年はかかる（やったほうがいいけど）</li>
<li data-marpit-fragment="5">高校の内容からだともっとかかる（やったほうがいいけど）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" lang="ja-JP">
<h2 id="%E3%81%A8%E3%82%8A%E3%81%82%E3%81%88%E3%81%9A%E6%95%B0%E5%BC%8F%E3%82%92%E8%AA%AD%E3%82%81%E3%82%8B%E3%82%88%E3%81%86%E3%81%AB%E3%81%97%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">とりあえず数式を読めるようにしましょう</h2>
<ul>
<li data-marpit-fragment="1">記号や数式は「言葉」
<ul>
<li data-marpit-fragment="2">普通の言葉で書くと冗長になってわけがわからなくなるので，「ある数を<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>と表しましょう」などと記号を使うだけ<br /></li>
</ul>
</li>
<li data-marpit-fragment="3">教科書を読んで理解するだけなら，数式を書いてあるとおりに理解できれば読める!!
<ul>
<li data-marpit-fragment="4">別に数式を華麗に変換する必要はない（書いてあるので）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" lang="ja-JP">
<h2 id="%E3%81%A8%E3%81%84%E3%81%86%E3%81%93%E3%81%A8%E3%81%A7">ということで</h2>
<ul>
<li data-marpit-fragment="1">「数式を読めるようにする」というのがこの動画<br /></li>
<li data-marpit-fragment="2">最初に「集合」を理解する
<ul>
<li data-marpit-fragment="3">全ての基礎なので</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="7" lang="ja-JP">
<h2 id="%E9%9B%86%E5%90%88">集合</h2>
<ul>
<li data-marpit-fragment="1">こういうもの
<ul>
<li data-marpit-fragment="2">じゃんけんの手 = {グー, チョキ, パー}
<ul>
<li data-marpit-fragment="3">「じゃんけんの手」が<span style="color:red">集合</span></li>
<li data-marpit-fragment="4">「グー」，「チョキ」，「パー」が<span style="color:red">要素</span>（「元」とも言う）<br /></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">なんで集合というものがあるのか
<ul>
<li data-marpit-fragment="6">なにかを寄せ集めた集団に名前をつけたいから
<ul>
<li data-marpit-fragment="7">なにかあるごとに「グーとチョキとパー」が・・・と書くのがめんどくさいので「じゃんけんの手」で済ませる</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="9" lang="ja-JP">
<h2 id="%E9%9B%86%E5%90%88%E3%82%92%E8%A8%98%E5%8F%B7%E3%81%AB%E7%BD%AE%E3%81%8D%E6%8F%9B%E3%81%88">集合を記号に置き換え</h2>
<ul>
<li data-marpit-fragment="1">いちいち「じゃんけんの手」と書くのがめんどくさい
<ul>
<li data-marpit-fragment="2">特に数式に使うとめんどくさい<br /></li>
</ul>
</li>
<li data-marpit-fragment="3">「じゃんけんの手」を<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>と置いてみましょう
<ul>
<li data-marpit-fragment="4"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> = {グー, チョキ, パー}</li>
<li data-marpit-fragment="5">これで，書き手はいちいち「じゃんけんの手」と連呼しなくてよい</li>
<li data-marpit-fragment="6">読み手は必要に応じて<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>が「じゃんけんの手」であることを思い出さないといけない
<ul>
<li data-marpit-fragment="7">普通の国語の読解問題と同じ</li>
<li data-marpit-fragment="8">ただし，必要ないときは「ふーん<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>ね」でよい</li>
<li data-marpit-fragment="9">書き手はむやみやたらに記号を使ってはならない</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="10" lang="ja-JP">
<h2 id="%E8%A6%81%E7%B4%A0%E3%82%92%E8%A8%98%E5%8F%B7%E3%81%AB%E7%BD%AE%E3%81%8D%E6%8F%9B%E3%81%88">要素を記号に置き換え</h2>
<ul>
<li data-marpit-fragment="1">さらに，要素も記号で置く

</ul>
</li>
<li data-marpit-fragment="4">方法1 v.s. 方法2
<ul>
<li data-marpit-fragment="5">方法
<ul>
<li data-marpit-fragment="6">元々が「グー」，「チョキ」，「パー」だと思い出しやすい</li>
</ul>
</li>
<li data-marpit-fragment="7">方法2
<ul>
<li data-marpit-fragment="8">いずれも<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>の要素であることが思い出しやすい</li>

<li data-marpit-fragment="10">添字がどうしても理解できない人がいる</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="9" lang="ja-JP">

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li data-marpit-fragment="1">まず集合の記号を読めるようにしましょう
<ul>
<li data-marpit-fragment="2">読めればよい
<ul>
<li data-marpit-fragment="3">このレベルの記号はすべて日本語に翻訳可能</li>
<li data-marpit-fragment="4">ただし，日本語や英語の読解のように読む訓練が必要</li>
</ul>
</li>
<li data-marpit-fragment="5">読めないと・・・
<ul>
<li data-marpit-fragment="6">わからないで専門書を読んでも空回りになる</li>
<li data-marpit-fragment="7">もしかしたらプログラミングも分かってるようで概念レベルでは理解してないかもしれない<br /></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="8">次回（あれば）
<ul>
<li data-marpit-fragment="9">関数をやるかもしれないし，やらないかもしれない</li>
</ul>
</li>
</ul>
